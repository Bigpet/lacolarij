services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: jiralocal-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jiralocal-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: jiralocal-backend
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=false
      - DATABASE_TYPE=sqlite
      - DATABASE_PATH=/app/data/jiralocal.db
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
    volumes:
      - jiralocal-data:/app/data
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - jiralocal-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  jiralocal-data:
    driver: local

networks:
  jiralocal-network:
    driver: bridge
