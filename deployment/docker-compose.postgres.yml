services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: jiralocal-frontend
    ports:
      - "${HOST_PORT:-6555}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jiralocal-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: jiralocal-backend
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=false
      - DATABASE_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-jiralocal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-jiralocal}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jiralocal-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  postgres:
    image: postgres:16-alpine
    container_name: jiralocal-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-jiralocal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DATABASE:-jiralocal}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - jiralocal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jiralocal} -d ${POSTGRES_DATABASE:-jiralocal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
    driver: local

networks:
  jiralocal-network:
    driver: bridge
